<ion-menu [content]="nav" (ionOpen)="menuOpened()">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <button ion-item (click)="onLoad(rootPage)">
        <ion-icon name="home" item-left></ion-icon>
        Dungeon Guides List
      </button>
      <button ion-item (click)="onLoad(settingsPage)">
        <ion-icon name="settings" item-left></ion-icon>
        Theme Settings
      </button>
      <ion-item *ngIf="remainingTime">
        <ion-icon name="refresh" item-left></ion-icon>
        <ion-label>Daily Reset in {{ formatDigitalClock(remainingTime) }}</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
<ion-nav [root]="rootPage" #rootNav [class]="selectedTheme"></ion-nav>
